
<div class="container">
    <div class="row"><br></div>
    <div class="row">

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4" ng-repeat="(key,value) in products" style="background-color: #c3bee7; padding: 5px;">
                    <div >
                        <div class="card">
                            <img class="card-img-top" src="images/footer.jpg" class="img-responsive"  width= "100%;" alt="Card image cap">
                            <div class="card-blocks">
                                <h3 class="card-title">{{value.title}}</h3>
                                <p class="card-text">{{value.description}}</p>
                                <buttion class="btn btn-primary" ui-sref="details({id: value.id})">More Details</buttion>
                                <buttion class="btn btn-primary">Ad to cart</buttion>
                            </div>
                        </div>
                    </div>
                </div>





            </div>
        </div>
    </div> <!-- main row end here -->
</div>
