<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>ShoppingMod </h1>
			<form role="form" ng-submit="login()">

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="user" ng-model="credentials.username" placeholder="Email">
					</div>

                    <div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="address" ng-model="credentials.address" placeholder="Address">
					</div>

                    <div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="phone" ng-model="credentials.phone" placeholder="Phone">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" ng-model="credentials.password" id="password" placeholder="Password">
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">SignUp</button>

			</form>

		</div>
	</div>

</div>
